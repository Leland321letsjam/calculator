<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klay's Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>

        <div class="calculator-container">

            <div class="display">0</div>
            <div class="top-row-buttons">
                <button class="top-row-button" id="clear">AC</button>
                <button class="top-row-button" id="del-button">Del</button>
                <button class="top-row-button" id="change-sign">+/-</button>
            </div>

            <div class="buttons-container">
                <div class="number-buttons">
                    <button id="point">.</button>
                    <button id="equals">=</button>
                </div>
                <div class="operator-buttons"></div>
            </div>
            
        </div>
    
</body>
</html>
